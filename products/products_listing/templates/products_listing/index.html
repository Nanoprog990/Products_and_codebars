{% extends 'products_listing/base.html' %}

{% block content %}
  <h1>Welcome to My Product Manager!</h1>
  {% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}.</p>
    <a href="{% url 'product_list' %}">View Your Products</a>
  {% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to view your products.</p>
  {% endif %}
{% endblock %}
