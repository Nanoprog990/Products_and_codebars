{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <h1>Password Reset</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
